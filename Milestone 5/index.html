<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Shareable Resume Builder By Syed Huzaifa
        </h1>
    </header>
    
    <form id="resume-form">
        <!-- PERSONAL INFORMATION -->
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required><br>
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" placeholder="Choose file"><br>
        </fieldset>

        <!-- EDUCATION DETAILS -->
        <fieldset>
            <legend>
                Education Details
            </legend>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" placeholder="Enter your Degree" required><br>
            <label for="institution">Institution Name:</label>
            <input type="text" id="institution" name="institution" placeholder="Enter your institution name" required><br>
            <label for="graduationDate">Graduation Date:</label>
            <input type="date" id="graduationDate" name="graduationDate" placeholder="Expected graduation date" required><br>
        </fieldset>

        <!-- WORK EXPERIENCE -->
        <fieldset>
            <legend>
                Work Experience
            </legend>
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" placeholder="Enter your job title" required><br>
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" placeholder="Enter your company name" required><br>
            <label for="achievements">Achievements:</label>
            <input type="text" id="achievements" name="achievements" placeholder="Enter your achievements" required><br>
        </fieldset>

        <!-- SKILLS -->
        <fieldset>
            <legend>
                Skills
            </legend>
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="Enter your skills" required><br>
        </fieldset>

        <!-- GENERATE RESUME -->
        <div id="buttonsContainer">
            <button type="submit">Generate Resume</button>
        </div>
    </form>
    <br>

    <!-- DYNAMIC AND EDITABLE RESUME -->
    <div id="resumeOutput" contenteditable="true">
        <!-- RESUME WILL BE GENERATED BELOW -->
    </div>

   

    <script src="script.js"></script>
</body>
</html>
